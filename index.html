<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Simulation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: #1a1a1a;
            font-family: Arial, sans-serif;
        }

        #game-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        #game-canvas {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        .counter {
            position: absolute;
            padding: 1rem;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            backdrop-filter: blur(4px);
        }

        #rock-counter {
            top: 1rem;
            left: 1rem;
            border-left: 4px solid #ff6b6b;
        }

        #paper-counter {
            top: 1rem;
            right: 1rem;
            border-left: 4px solid #4ecdc4;
        }

        #scissors-counter {
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            border-left: 4px solid #95a5a6;
        }

        #winner-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(8px);
        }

        .winner-content {
            text-align: center;
            color: white;
            padding: 2rem;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.1);
            animation: fadeIn 0.5s ease-out;
        }

        .winner-content h2 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .winner-content p {
            font-size: 1.5rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        <div id="rock-counter" class="counter">Rocks: 30</div>
        <div id="paper-counter" class="counter">Papers: 30</div>
        <div id="scissors-counter" class="counter">Scissors: 30</div>
        <div id="winner-overlay">
            <div class="winner-content">
                <h2>Victory!</h2>
                <p>The winner is: <span id="winner-type"></span></p>
            </div>
        </div>
    </div>
    <script src="js/vector2d.js"></script>
    <script src="js/element.js"></script>
    <script src="js/game.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
